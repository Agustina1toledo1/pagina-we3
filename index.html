  <section id="blog">

  <section >
    <div class="centrado">
        <form action="" name="formulario" method="get" id="formulario">
          <h2>Regístrate </h2>
          <hr>
          <div class="formulario">
            <input type="text" name="nombre" id="nombre" maxlength="30" placeholder="Nombre y apellido">
            <br>
            <input type="text" name="email" id="email" maxlength="30" placeholder="email">
            <br>
            <p><input type="checkbox" name="terminos" id="terminos">Términos y condiciones</p>  
            <br>
            <input type="submit" id="btn" name="btn" value="enviar" >
          </div>
        </form>
    </div>
  </section>

  <footer>
    <hr>
    <div class="centrado">
      <p class="copy"> ColeccionArg &copy; 2022</p>
      <div class="sociales">
        <a class="icon-instagram" href="#"> </a>
        <a class="icon-facebook-circled" href="#"> </a>
        <a class="icon-linkedin-circled" href="#"> </a>
      </div>
    </div>
  </footer>

  <script>
    (function(){
        var formulario = document.getElementsByName('formulario')[0],
        elementos = formulario.elements,
        boton = document.getElementById('btn');
        var validarNombre = function(e){
            if(formulario.nombre.value == 0) {
                alert("Completa el campo nombre y apellido")
                e.preventDefault();
            }
        };
        var validarEmail = function(e){
            if(formulario.email.value == 0) {
                alert("Completa el campo email")
                e.preventDefault();
            }
        };
        var validarCheckBox = function(e){
            if(formulario.terminos.checked == false){
                alert("Acepta los terminos y condiciones")
                e.preventDefault();
            }
        };
        var validar = function(e){
            validarNombre(e);
            validarEmail(e);
            validarCheckBox(e);
        };
        formulario.addEventListener('submit', validar);
    }())
  </script>
</body>
</html>
